<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapping an Array to Elements with v-for</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>Mapping an Array to Elements with v-for</h3>
    <ul>
        <li v-for="user in users">
            {{ user.name }}
        </li>
    </ul>
    <h4>With an index</h4>
    <ul>
        <li v-for="(user, index) in users">
           {{ index }} -> {{ user.name }}
        </li>
    </ul>

    <h3>v-for with an Object</h3>
    <ul>
        <li v-for="(value, name) in userObject">
           {{ name }}: {{ value }}
        </li>
    </ul>

    <ul>
            <li v-for="value in userObject" v-bind:key="value.id">
               {{ value }}
            </li>
        </ul>
</div>
<script>
var vm = new Vue({
    el: '#app',

    data: {
        users: [
            { name: 'Bozo'},
            { name: 'Branko'}
        ],
        userObject: {
            name: 'Bosko',
            lastName: 'Buva',
            birth: '2000.'
        }
    }
})
</script>

</body>
</html>
