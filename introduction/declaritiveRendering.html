<!DOCTYPE html>
<html>
<head>
	<title>Declaritive Rendering</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message }}</p>
</div>

<div id="app-2">
	<span v-bind:title="message">
		Hover to see something happen.
	</span>
</div>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",

		data: {
			message: "Yooo, Vue! -- This message was created using VueJs, so cool"
		}
	})

	var app2 = new Vue({
		el: "#app-2",

		data: {
			message: "This showed you on " + new Date().toLocaleString()
			
		}

	})
</script>
</body>
</html>
